<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bing-Img-Template</title>
  <link rel="shortcut icon" href="../../imgs/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <!-- DES 布局参考自 国家地理手机版，每次展示一周的照片 -->
  <div class="preloader left-hide">
    <span class="square"></span>
  </div>
  <div class="main_container hide">
    <div class="img_container" id="img_container">
      <div class="slide_container"></div>
    </div>
    <div class="mini_container">
      <div class="mini_slide_container"></div>
    </div>
    <div class="trigger-down">
      <span class="prev">Prev</span>
      <span class="next">Next</span>
      <!-- <a href="" class="down-button">download</a> -->
    </div>
  </div>
</body>
<script src="../js/mini_slide.js"></script>
<script src="../js/preloader.js" defer></script>
<script src="../js/index.js"></script>


</html>
